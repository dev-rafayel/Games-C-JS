<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/tictactoe/JS_tictactoe/game.css">
    <link rel="stylesheet" href="/tictactoe/JS_tictactoe/ui.css">
</head>
<body id="body">

    <!-- board -->
    <div id="board">
        <h1 id="xo">Tic Tac Toe</h1>
        
        <div id="players-container">
            <div id="x-side" class="player-box">
                <span>X</span>
            </div>
            <div id="o-side" class="player-box">
                <span>O</span>
            </div>
        </div>

        <div id="currentPlayer"></div>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button></div>
    </div>

    <script src="/tictactoe/JS_tictactoe/game.js"></script>
</body>
</html>
